name: Java CI with Gradle and Container Deployment

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'oracle'
      - name: Run tests
        run: ./gradlew test

  lint:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'oracle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@ec92e829475ac0c2315ea8f9eced72db85bb337a # v3.0.0
        with:
          gradle-version: '8.5'

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew
        
      - name: Checkstyle lint
        run: |
          ./gradlew checkstyleMain
          ./gradlew checkstyleTest
      - name: Hadolint lint
        run: |
          curl -sL https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64 > hadolint
          chmod +x hadolint
          ./hadolint Dockerfile

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'oracle'

      # Hier sollten Sie den Setup-Gradle-Schritt hinzuf√ºgen
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@ec92e829475ac0c2315ea8f9eced72db85bb337a # v3.0.0
        with:
          gradle-version: '8.5'

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Build with Gradle 
        run: ./gradlew build
      # Assuming the build process takes 1 hour
      # This is just an example timeout, adjust as needed
        timeout-minutes: 60

      - name: artifact
        uses: actions/upload-artifact@v4
        with:
          name: examination
          path: build/libs/*.jar

  container:
   runs-on: ubuntu-latest
   needs: build
   steps:
     - uses: actions/checkout@v4
     - name: Build Docker image
       run: docker buildx build -t ghcr.io/marco-ivantschitz/test/my-container:latest .
     - name: Push Docker image to GHCR
       run: |
         echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
         docker push ghcr.io/marco-ivantschitz/test/my-container:latest

# Enforce branch protection rules
  enable-branch-protection:
    runs-on: ubuntu-latest
    needs: [test, lint, build, container]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && success()
    steps:
      - name: Install GitHub CLI
        run: |
          wget https://github.com/cli/cli/releases/download/v2.5.0/gh_2.5.0_linux_amd64.deb
          sudo dpkg -i gh_2.5.0_linux_amd64.deb
          sudo apt-get install -f
      - name: Enable branch protection
        run: |
          curl -X PUT \
          -H "Accept: application/vnd.github.luke-cage-preview+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -d '{"required_status_checks":{"strict":true,"contexts":["test","lint","build","container"]}}' \
          "https://api.github.com/repos/${{ github.repository }}/branches/main/protection"
          
